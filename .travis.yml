# Based on the "trust" template v0.1.2
# https://github.com/japaric/trust/tree/v0.1.2

dist: trusty
language: rust
services: docker
sudo: required

# Handle git submodules yourself
# (from https://github.com/algolia/examples/issues/24)
# To workaround submodule-of-submodule issues, specifically libcec/platform/support
git:
    submodules: false

# Rust builds on stable by default, this can be
# overridden on a case by case basis down below.

env:
    global:
        - CRATE_NAME=libcec-sys

matrix:
    # These are all the build jobs. Adjust as necessary. Comment out what you
    # don't need
    include:
        # Linux
        - env: TARGET=armv7-unknown-linux-gnueabihf
        - env: TARGET=x86_64-unknown-linux-gnu

before_install:
    # Use sed to replace the SSH URL with the public URL, then initialize submodules
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive
    - set -e
    - rustup self update

install:
    - sh ci/install.sh
    - source ~/.cargo/env || true

script:
    - bash ci/script.sh

after_script: set +e

before_deploy:
    - sh ci/before_deploy.sh

deploy:
    # update `api_key.secure`
    # - Create a `public_repo` GitHub token. Go to: https://github.com/settings/tokens/new
    # - Encrypt it: `travis encrypt 0123456789012345678901234567890123456789
    # - Paste the output down here
    api_key:
        secure: 
    file_glob: true
    file: $CRATE_NAME-$TRAVIS_TAG-$TARGET.*
    on:
        # This is a library, do not deploy
        condition: $DEPLOY = never
        tags: true
    provider: releases
    skip_cleanup: true

cache: cargo
before_cache:
    # Travis can't cache files that are not readable by "others"
    - chmod -R a+r $HOME/.cargo

branches:
    only:
        # release tags
        - /^v\d+\.\d+\.\d+.*$/
        - master

notifications:
    email:
        on_success: never
